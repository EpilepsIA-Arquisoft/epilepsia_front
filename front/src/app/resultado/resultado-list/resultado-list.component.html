<div class="main">
  <!-- Formulario de búsqueda -->
  <div class="row mb-3">
    <div class="col">
      <label for="resultado">ID Resultado</label>
      <input type="text" id="resultado" [(ngModel)]="idResultado" class="form-control" placeholder="...">
    </div>
    <div class="col">
      <label for="examen">ID Examen</label>
      <input type="text" id="examen" [(ngModel)]="idExamen" class="form-control" placeholder="...">
    </div>
    <div class="col d-flex align-items-end">
      <button (click)="lookfor()" type="button" class="btn btn-primary">BUSCAR</button>
    </div>
  </div>

  <!-- Títulos -->
  <div class="title row fw-bold mb-2">
    <div class="col">ID Resultado</div>
    <div class="col">ID Examen</div>
    <div class="col">Última actualización</div>
    <div class="col">Resultado</div>
  </div>
  <div class="line mb-3" style="border-bottom: 1px solid #ccc;"></div>

  <!-- Lista de resultados -->
  <div *ngFor="let resultado of resultadosFiltrados; trackBy: trackById" class="row mb-2">
    <div class="col">{{ resultado.id }}</div>
    <div class="col">{{ resultado.examen ?? '—' }}</div>
    <div class="col">{{ resultado.fecha }}</div>
    <div class="col">{{ resultado.respuesta }}</div>
  </div>
</div>
