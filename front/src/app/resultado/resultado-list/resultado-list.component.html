<div class="main">
  <div class="row">
    <div class="field">
      <label for="resultado">ID Resultado</label>
      <input type="text" id="resultado" [(ngModel)]="idResultado" class="form-control" placeholder="...">
    </div>
    <div class="field">
      <label for="examen">ID Examen</label>
      <input type="text" id="examen" [(ngModel)]="idExamen" class="form-control" placeholder="...">
    </div>
    <button (click)="lookfor()" type="button" class="btn btn-primary">BUSCAR</button>
  </div>

  <div class="title">
    <h5>ID Resultado</h5>
    <h5>ID Examen</h5>
    <h5>Resultado</h5>
  </div>
  <div class="line"></div>

  @for (resultado of resultadosFiltrados; track resultado.id) {
    <div class="element">
      <p><strong>{{ resultado.id }}</strong></p>
      <p>{{ resultado.examen ?? 'â€”' }}</p>
      <p>{{ resultado.respuesta }}</p>
    </div>
  }
</div>
