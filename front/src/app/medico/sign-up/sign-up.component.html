<div #formContainer class="card">
  <div class="card-title">
    <p><strong> REGISTRAR </strong><p>
  </div>
  <div class="field">
    <input type="text" id="reg_id" placeholder="...">
    <label for="reg_id"> ID autoritativo </label>
  </div>
  <div class="grid-container">
    <div class="field">
      <input type="text" id="username" placeholder="...">
      <label for="username"> Identificación </label>
    </div>
    <div class="field">
      <input type="text" id="password" placeholder="...">
      <label for="password"> Contraseña </label>
    </div>
    <div class="field">
      <input type="text" id="name" placeholder="...">
      <label for="name"> Nombre </label>
    </div>
    <div class="field">
      <input type="date" id="born_date" placeholder="...">
      <label for="born_date"> Fecha nacimiento </label>
    </div>
    <div class="field">
      <input type="email" id="email" placeholder="...">
      <label for="email"> Correo </label>
    </div>
    <div class="field">
      <input type="tel" id="phone" placeholder="...">
      <label for="phone"> Contacto </label>
    </div>
  </div>
  <div class="field">
    <input type="text" id="position" placeholder="...">
    <label for="position"> Cargo </label>
  </div>
  <div class="field">
    <button (click)="send()" type="button" class="btn btn-primary"> ENVIAR </button>
</div>

<div class="modal" [ngClass]="{'show': showModal}" [hidden]="!showModal">
  <div class="modal-content success-border">
    <div class="success modal-header">
      <h2> REGISTRADO </h2>
      <button class="close" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon bi bi-x-octagon" viewBox="0 0 16 16">
        <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg>
    </div>
  </div>
</div>
